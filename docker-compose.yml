version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ofm_backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: ${PUBLIC_URL}
    expose:
      - "3000"

  vite:
    build:
      context: ./frontend
      dockerfile: Dockerfile   # Node + npm, runs Vite
    container_name: ofm_vite
    env_file:
      - ./frontend/.env
    environment:
      VITE_BACKEND_URL: ${PUBLIC_URL}
    depends_on:
      - backend
    ports:
      - "8000:5173"                # Vite dev server
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  frontend_node_modules:
