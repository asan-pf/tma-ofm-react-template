version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: ofm_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ofm}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init/00-roles.sql:/docker-entrypoint-initdb.d/00-roles.sql:ro
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ofm}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  postgrest:
    image: postgrest/postgrest:latest
    container_name: ofm_postgrest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ofm}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET:-super-secret-jwt-token-for-local-dev-at-least-32-chars}
      PGRST_LOG_LEVEL: info
    expose:
      - "3000"

  backend:
    build: ./backend
    container_name: ofm_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      postgrest:
        condition: service_started
    environment:
      PORT: 3000
      # Point to frontend (nginx) which proxies /rest/v1 to postgrest
      SUPABASE_URL: http://frontend
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ofm}
      BOT_TOKEN: ${BOT_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
    expose:
      - "3000"

  frontend:
    build: ./frontend
    container_name: ofm_frontend
    # Remove explicit dependency on backend to avoid circular dependency loop if backend depends on frontend
    # But backend needs frontend for Supabase calls. 
    # Frontend needs backend for /api calls.
    # We let them start in parallel. Nginx will 502 until backend is up. Backend will fail DB calls until frontend is up.
    depends_on:
      - postgrest
    ports:
      - "80:80"
    environment:
      VITE_BACKEND_URL: ""
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ofm_ngrok
    depends_on:
      - frontend
    ports:
      - "4040:4040"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTH_TOKEN}
    command: http --domain=agueda-precedentless-tardily.ngrok-free.dev frontend:80

volumes:
  db_data:
    driver: local
