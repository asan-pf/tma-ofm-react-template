version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: ofm_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ofm}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Initialize roles and schema on first run
      - ./docker/init/00-roles.sql:/docker-entrypoint-initdb.d/00-roles.sql:ro
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ofm}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ofm_network

  postgrest:
    image: postgrest/postgrest:latest
    container_name: ofm_postgrest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ofm}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_SERVER_PORT: 3001
      PGRST_JWT_SECRET: secret123456789012345678901234567890
      # Optional: enable detailed error messages during dev
      PGRST_LOG_LEVEL: info
    ports:
      - "8000:3001"
    networks:
      - ofm_network

  postgrest-proxy:
    image: nginx:alpine
    container_name: ofm_postgrest_proxy
    volumes:
      - ./backend/postgrest_proxy.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3002:3002"
    depends_on:
      - postgrest
    networks:
      - ofm_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ofm_backend
    depends_on:
      db:
        condition: service_healthy
      postgrest:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ofm_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ofm_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ofm_network
    restart: unless-stopped

networks:
  ofm_network:
    driver: bridge

volumes:
  db_data:
    driver: local
